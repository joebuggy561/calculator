<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    h1{
        text-align: center;
        margin-top: 100px;
        padding: 15px;
    }

    .calculatorkeys{
        margin: 100px auto;
        display: flex;
        justify-content: center;
        text-align: center;
        
        
    }

    table, tr, td{
        width: 20vw;
        height: 100px;
        border: 1px solid black;
        border-collapse: collapse;
    }

    .inputs{
        width: 100%;
        height: 100%;
        border: none;
        font-size: 30px;
        text-align: right;
        padding: 3px;
    }

    .display{
        width: 100%;
        height: 30%;
    }

    button{
        width: 100%;
        height: 100%;
        border: none;
        font-size: 20px;
        cursor: pointer;
    }
    
    .input::placeholder{
        text-align: right;
    }
</style>
<body>
    <form name="calculator">
        <div class="calculatorkeys">
            <table>
                <tr>
                    <td colspan="4">My Calculator</td>
                </tr>
                <tr>
                    <td colspan="4" class="display"><input type="text" name="calculatorinput" placeholder="0" class="inputs" id="inputnums" readonly></td>
                </tr>
                <tr>
                    <td><button type="button" value="1/100" onclick="percentages()" class="% btnclick">%</button></td>
                    <td id="clearentry"><button onclick="clearInput()" class="ce btnclick">CE</button></td>
                    <td id="clearnums"><button onclick="clearInput()" class="c btnclick">C</button></td>
                    <td id="backspace"><button onclick="backSpace()" class="backSpace btnclick">&larr;</button></td>
                </tr>
                <tr>
                    <td id="oneoverx"><button type="button" value="1/x" onclick="oneOverX()" class="1andx btnclick"><small>1</small>/&#8339;</button></td>
                    <td id="twox"><button  type="button" value="2^x" onclick="raisedToPower()" class="2andx btnclick">2<sup><small>x</small></sup></button></td>
                    <td id="squared"><button type="button" value="x^2" onclick="sqrtNums()" class="sqrt2 btnclick">&#8730;</button></td>
                    <td id="dividenums"><button value="/" onclick="inputField(value)" class="divi btnclick">&divide;</button></td>
                </tr>
                <tr>
                    <td id="numbers"><button type="button" value="7" onclick="inputField(value)" class="7 btnclick">7</button></td>
                    <td id="numbers"><button  type="button" value="8" onclick="inputField(value)" class="8 btnclick">8</button></td>
                    <td id="numbers"><button  type="button" value="9" onclick="inputField(value)" class="9 btnclick">9</button></td>
                    <td id="multiplynums"><button type="button" value="*" onclick="inputField(value)" class="x btnclick">&#215;</button></td>
                </tr>
                <tr>
                    <td id="numbers"><button  type="button" value="4" onclick="inputField(value)" class="4 btnclick">4</button></td>
                    <td id="numbers"><button  type="button" value="5" onclick="inputField(value)" class="5 btnclick">5</button></td>
                    <td id="numbers"><button  type="button" value="6" onclick="inputField(value)" class="6 btnclick">6</button></td>
                    <td id="minus"><button type="button" value="-" onclick="inputField(value)" class="">&#8722;</button></td>
                </tr>
                <tr>
                    <td id="numbers"><button  type="button" value="3" onclick="inputField(value)" class="3 btnclick">3</button></td>
                    <td id="numbers"><button  type="button" value="2" onclick="inputField(value)" class="2 btnclick">2</button></td>
                    <td id="numbers"><button  type="button" value="1" onclick="inputField(value)" class="1 btnclick">1</button></td>
                    <td id="plus"><button type="button" value="+" onclick="inputField(value)">&#43;</button></td>
                </tr>
                <tr>
                    <td class="plusoverminus"><button id="plusoverminus" type="button" value="-" onclick="inputField(value)" class="minus btnclick"><small><sup>+</sup></small>/<small>&#8722;</small></button></td>
                    <td id="zeronums"><button  type="button" value="0" onclick="inputField(value)" class="0 btnclick">0</button></td>
                    <td id="dotnums"><button  type="button" value="." onclick="inputField(value)" class="dot btnclick">.</button></td>
                    <td id="equals"><button type="button" value="=" onclick="equalsto()" class='equals btnclick' >&equals;</button></td>
                </tr>
            </table>
            
        </div>
    </form>
        
</body>
    <script>
        

        // numbers
        // let numberClick = document.querySelectorAll('#numbers').length
        
        let zeronums = document.getElementById('zeronums')

        // operators
        let clearentry = document.getElementById('clearentry')
        let clearnums = document.getElementById('clearnums')
        let twox = document.getElementById('twox')
        let squared = document.getElementById('squared')
        let dividenums = document.getElementById('dividenums')
        let multiplynums = document.getElementById('multiplynums')
        let plus = document.getElementById('plus')
        let plusoverminus = document.getElementById('plusoverminus')
        let dotnums = document.getElementById('dotnums')
        let equals = document.getElementById('equals')
        let inputs = document.getElementById('inputnums')
        let calculatorkeys = document.getElementsByClassName('.calculatorkeys')
        let btnOnclick = document.querySelectorAll('.btnclick').length

        

        document.querySelectorAll('.btnclick').forEach(btn => {
        btn.addEventListener('click', () => {
            btn.style.backgroundColor = 'yellow'; 
            setTimeout(() => btn.style.backgroundColor = '', 300); 
        });
        });


        function inputField(value){
            document.calculator.calculatorinput.value += value
        }


        function clearInput(){
            document.getElementById('inputnums').value = ''
        }
        
        function percentages() {
            let inputValue = inputs.value
            newInput = inputValue / 100
            clearInput()
            document.calculator.calculatorinput.value += newInput
        }

        // function backSpace(){
        //     document.calculator.calculatorinput.value = document.calculator.calculatorinput.value

        // }


        function equalsto(){
            document.calculator.calculatorinput.value = eval(document.calculator.calculatorinput.value)
        }

        function raisedToPower(){
            document.calculator.calculatorinput.value = Math.pow(document.calculator.calculatorinput.value, 2)
        }

        function sqrtNums(){
            document.calculator.calculatorinput.value = Math.sqrt(document.calculator.calculatorinput.value, 2)
        }

        function oneOverX(){
            let oneoverx = inputs.value
            let oneOverXinput = 1/oneoverx
            clearInput()
            document.calculator.calculatorinput.value = oneOverXinput
        }

        function backSpace(){
           let backSpace = document.calculator.calculatorinput.value
            document.calculator.calculatorinput.value = backSpace.slice(backSpace.length[-1])

        }

        const inputBtn = document.calculator.calculatorinput.value

        document.addEventListener("keydown", e => {
            
            if(event.key == '1'){
            document.calculator.calculatorinput.value += event.key
            backgroundColor()
            }
            if(event.key == '2'){
            document.calculator.calculatorinput.value += event.key
            }
            if(event.key == '3'){
            document.calculator.calculatorinput.value += event.key
            }
            if(event.key == '4'){
            document.calculator.calculatorinput.value += event.key
            }
            if(event.key == '5'){
            document.calculator.calculatorinput.value += event.key
            }
            if(event.key == '6'){
            document.calculator.calculatorinput.value += event.key
            }
            if(event.key == '7'){
            document.calculator.calculatorinput.value += event.key
            }
            if(event.key == '8'){
            document.calculator.calculatorinput.value += event.key
            }
            if(event.key == '9'){
            document.calculator.calculatorinput.value += event.key
            }
            if(event.key == '0'){
            document.calculator.calculatorinput.value += event.key
            }
            if(event.key == '.'){
            document.calculator.calculatorinput.value += event.key
            }
            if(event.key == 'Backspace'){
            document.calculator.calculatorinput.value = document.calculator.calculatorinput.value.slice(0,1)
            }
            if(event.key == '='){
            document.calculator.calculatorinput.value = eval(document.calculator.calculatorinput.value)
            }

        
          
        });

        

        
    </script>
</html>
